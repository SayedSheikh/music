<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./imges/logo.png" alt="icon" />
          Musics
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Let's make some noise</h1>
        <div>
          <div class="songItem">
            <img alt="1" class="songImg" />
            <span class="Name"></span>
            <span class="songListPlay">
              
                <i class="fa-regular fa-circle-play Scndry-play" id="1"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" class="songImg" />
            <span class="Name"></span>
            
              <i class="fa-regular fa-circle-play Scndry-play" id="2"></i>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" class="songImg" />
            <span class="Name"></span>
            
              <i class="fa-regular fa-circle-play Scndry-play" id="3"></i>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" class="songImg" />
            <span class="Name"></span>
            
              <i class="fa-regular fa-circle-play Scndry-play" id="4"></i>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" class="songImg" />
            <span class="Name"></span>
            
              <i class="fa-regular fa-circle-play Scndry-play" id="5"></i>
            </span>
          </div>
          <div class="songItem">

            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <div class="play">
        <input
          type="range"
          name="range"
          id="progressBar"
          min="0"
          max="100"
          value="0"
          step=".1" />
      </div>

      <div class="icons">
        <!-- Fontawsome icons -->
        <i class="fa-solid fa-2x fa-backward-step" id="left"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="mainPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="right"></i>
      </div>
      <div class="songPlay">
        <img src="./imges/galaxy.gif" alt="2" class="audioTrack" />
        <p class="Sname"></p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3f051d131d.js"
      crossorigin="anonymous"></script>
